<ion-content class="">
	<ion-item class="padding-none border-none moment-feed" collection-repeat="moment in vm.moments">
		<ion-item class="item-image full-image">
			<div class="moment-header row">
				<p class="col col-33">{{moment.username}}</p>
				<p class="col col-33 col-offset-33">{{moment.moment_created | date: "MMM d, y h:mm a"}}</p>				
			</div>

			<img ng-src="{{moment.image}}" width="100%" height="auto" />

			<div class="moment-footer">
				<p class="">{{moment.caption}}</p>
				<p class="">{{moment.moment_like.length}}</p>
				<like moment="moment" user="user"></like>
				
			</div>
		</ion-item>
	</ion-item>
</ion-content>
