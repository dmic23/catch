<ion-side-menus class="side-menu" >
	<!-- Left menu -->
	<ion-side-menu class="bg-transparent" side="left">
		<ion-nav class="row">
			<div class="item-avatar">
				<img class="" ng-src={{fbUser.picture.data.url}}> 
			</div>
			<h4 class="col col-50 off-white">{{fbUser.first_name}} {{fbUser.last_name}}</h4>
		</ion-nav>
		<ion-list class="side-menu" menu-close>
			<ion-item class="side-menu" ui-sref="app.feed">Feed</ion-item>
			<ion-item class="side-menu" ui-sref="app.map">Map</ion-item>
			<ion-item class="side-menu" ui-sref="app.capture">Capture</ion-item>
		</ion-list>
	</ion-side-menu>

	<ion-side-menu-content>
		<ion-nav-bar class="bg-transparent border-none">
			<ion-nav-buttons side="left">
				<!-- Toggle left side menu -->
				<button menu-toggle="left" class="button off-white button-icon icon ion-navicon"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<div class="view-container" ui-view-container>
			<section ui-view id="content" autoscroll="false"></section>
		</div>
	</ion-side-menu-content>
</ion-side-menus>
