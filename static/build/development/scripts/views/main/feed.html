<div class="row">
	<h1>Feed</h1>
	<h2>Moments</h2>
</div> 
<div class="row" ng-repeat="moment in vm.moments">

	<div class="four columns offset-by-four">
		<h4 class="u-full-width">{{moment.username}}</h4>
		<p class="u-full-width">{{moment.moment_created | date: "MMM d, y h:mm a"}}</p>		
		<img ng-src="{{moment.image}}" width="400" height="auto" />
		<p class="u-full-width">{{moment.caption}}</p>
		<label class="three columns">Likes</label>
		<p class="three columns">{{moment.moment_like.length}}</p>
		<like moment="moment" user="user"></like>
		<comment add-comment="vm.addComment()" moment="moment"></comment>
		<label class="u-full-width">All Comments :</label>
		<div class="row" ng-repeat="comment in moment.moment_comment track by $index">
			<img class="two columns"ng-src="{{comment.comment_by.fb_data.fb_pic}}" width="50" height="auto" >
			<p class="ten columns">{{comment.comment_by.username}}</p>
			<p class="u-full-width">{{comment.comment_date | date: "MMM d, y h:mm a"}}</p>
			<p class="u-full-width">{{comment.comment}}</p>
		</div>
	</div> 
	
</div>
